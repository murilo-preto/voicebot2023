<body class="container">
    <header>
        <!-- HTML file -->

    <main>
        <div id="audioData" class="jumbotron">
            <h1>As respostas do agente conversacional aparecerão aqui.</h1>
        </div>

        <div id="output" class="jumbotron">
            <h2>Envio de texto para o agente conversacional.</h2>
            <p>Digite no campo inferior a resposta desejada para o voicebot. Para iniciar o procedimento, envie uma mensagem qualquer.</p>

            <form id="textForm">
                <label for="textInput">Digite o texto:</label>
                <input type="text" id="textInput" name="textInput">
                <button class="button" type="submit">Enviar</button>
            </form>
        </div>

        <script type="module">
            import { enviarTextoParaServidor } from '/public/js/sendtext.js';
            document.getElementById('textForm').addEventListener('submit', function (event) {
                event.preventDefault();

                var texto = document.getElementById('textInput').value;
                enviarTextoParaServidor(texto, 'https://murilopreto.pythonanywhere.com/api/chatbot');
            });
        </script>

    </main>
