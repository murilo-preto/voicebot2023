<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />

        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="/public/css/styles.css">
</head>

<body class="container">
    <header>
        <!-- HTML file -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Navegação</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/public/html/login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link voicebot-link" href="/public/html/voicebot.html">Voicebot</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/public/html/chatbot.html">Chatbot</a>
                    </li>
                </ul>

                <!-- Container para Login/Logout -->
                <div id="user-container" class="navbar-nav ml-auto">
                    <!-- Conteúdo do login/logout será inserido aqui -->
                </div>
            </div>
        </nav>

        <script src="/public/js/auth.js"></script> <!-- Script do login/logout -->
    </header>

    <main>
        <div id="audioData" class="jumbotron">
            <h1>As respostas do agente conversacional aparecerão aqui.</h1>
        </div>

        <div id="output" class="jumbotron">
            <p>O que você falar aparecerá aqui...</p>
        </div>

        <div class="button-container">
            <button id="startRecording">Iniciar Gravação</button>
        </div>

        <script type="module">
            import { voiceRecognition } from '/public/js/voiceRecognition.js';
            import { enviarTextoParaServidor } from '/public/js/sendtext.js';
    
            document.getElementById("startRecording").onclick = function () {
                voiceRecognition(function (resultado) {
                    document.getElementById("output").innerText = resultado;
                    enviarTextoParaServidor(resultado, 'https://murilopreto.pythonanywhere.com/api/chatbot');
                });
            };

        </script>
    </main>

    <footer>
        <p class="text-center text-muted">&copy; Copyright 2023 TBD</p>
    </footer>

    <!-- Bootstrap JS (with Popper) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
